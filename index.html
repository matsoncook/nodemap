<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map App</title>
    <style>
        /* Make the wrapper position-relative so children can be positioned absolutely */
        .wrapper {
          position: relative;
          /* width: 800px;
          height: 600px; */
        }
      
        /* Make the canvas fill the wrapper */
        canvas {
          /* width: 100%;
          height: 100%; */
          display: block;
        }
      
        /* Controls float on top */
        .controls {
          position: absolute;
          top: 10px;
          left: 10px;
          background: rgba(255,255,255,0.1);
          width: 450px; /* fixed width */
          padding: 5px;
          border-radius: 5px;
        }
        .controls input[type="number"] {
            width: 80px; /* reduced width for number inputs */
        }
        .hidden {
            display: none;
        }
      </style>
</head>
<body>
    <!-- <div class="wrapper"> -->
    <canvas id="myCanvas" width="400" height="300" style="border:1px solid #000;"></canvas>


    <div  class="controls">
    <button id="toggleBtn">toggleBtn</button>
    <div id = "controlStuff" class="hidden">
     
      <label>
        Redraw Map Grid:
        <input id="redrawMapGrid" type="text" placeholder="Redraw Map Grid" value="1" />
      </label>
      <label>
        zoom:
        <input id="zoom" type="number" value="1" placeholder="zoom" />
      </label>
      <label>
        viewportCanvasMagnification:
        <input id="viewportCanvasMagnification" type="number" value="1" placeholder="viewportCanvasMagnification" />
      </label>
      <label>
        canvasPositionOfViewportCenterX:
        <input id="canvasPositionOfViewportCenterX" type="number" value="1" placeholder="canvasPositionOfViewportCenterX" />
      </label>
      <label>
        canvasPositionOfViewportCenterY:
        <input id="canvasPositionOfViewportCenterY" type="number" value="1" placeholder="canvasPositionOfViewportCenterY" />
      </label>
          <button id="doRefresh">Refresh</button>
      <div  style="margin-top:1rem;">
          <label>Lon:
        <input id="doCenterLon" type="number" value="180"  />
            </label>
        <label>Lat:
        <input id="doCenterLat" type="number" value="0"  />
          </label>

        <button id="doCenterLatLon">doCenterLatLon</button>
      </div>
      <div  style="margin-top:1rem;">
        <label>X:
        <input id="doCanvasSizeChangeX" type="number" value="512"  />
          </label>
          <label>Y:
        <input id="doCanvasSizeChangeY" type="number" value="512"  />
            </label>
        <button id="doCanvasSizeChange">doCanvasSizeChange</button>
      </div>
      <div  style="margin-top:1rem;">
        <label>Px:
        <input id="pixelToLat_pixel" type="number" value="512"  />
          </label>
          <label>Lat:
        <input id="pixelToLat_lat" type="number" value="512"  />
            </label>
        <button id="pixelToLat">pixelToLat</button>
      </div>
         <div id="result" style="margin-top:1rem;"></div>
      <div id="gridCalculatorResult" style="margin-top:1rem;"></div>
    </div>
<!-- </div> -->
</div>
    <script src="dist/bundle.js"></script> <!-- Compiled JS -->
</body>
</html>
